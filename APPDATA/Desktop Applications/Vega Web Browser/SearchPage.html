<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Browser Start Page</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the history panel transition */
        .history-panel {
            /* Initial state: Hidden, pushed off to the right */
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
            box-shadow: -6px 0 15px rgba(0, 0, 0, 0.1);
        }

        .history-panel.active {
            /* Active state: Visible, moved into the 33.33% position (1/3rd) */
            transform: translateX(0);
        }

        /* Set custom font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom link colors */
        .link-visited {
            color: #10B981; /* Tailwind 'green-500' */
        }
        .link-unvisited {
            color: #F97316; /* Tailwind 'orange-500' */
        }
    </style>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden">

    <!-- Main Content Area (2/3 width, shifts when history panel is active) -->
    <div id="main-content" class="flex-grow flex flex-col items-center justify-center p-8 transition-all duration-300">
        <div class="max-w-xl w-full text-center">
            <h1 class="text-6xl font-extrabold text-gray-800 mb-6 tracking-tight">
                Vega - A Secure Browser
            </h1>
            <!-- Search Bar -->
            <div class="relative w-full">
                <input
                    type="search"
                    id="search-input"
                    placeholder="Search the web or type a URL..."
                    class="w-full py-4 pl-6 pr-16 text-xl text-gray-700 bg-white border border-gray-300 rounded-2xl shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-200 focus:border-indigo-400 transition duration-200"
                >
                <button id="search-button" class="absolute right-0 top-0 mt-3 mr-4 p-2 text-indigo-600 hover:text-indigo-800 transition duration-150">
                    <!-- Search Icon (Lucide-react equivalent: Search) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>

            <!-- Quick Links / Shortcuts -->
            <div class="mt-12 flex justify-center space-x-6">
                <a href="#" class="flex flex-col items-center p-3 rounded-xl hover:bg-white transition duration-150">
                    <div class="w-12 h-12 flex items-center justify-center bg-red-100 rounded-lg text-red-600 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v10l4-2 4 2V2"/><circle cx="12" cy="7" r="4"/><path d="M4 21v-2a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v2"/></svg>
                    </div>
                    <span class="mt-2 text-sm text-gray-600">Profile</span>
                </a>
                <a href="#" class="flex flex-col items-center p-3 rounded-xl hover:bg-white transition duration-150">
                    <div class="w-12 h-12 flex items-center justify-center bg-blue-100 rounded-lg text-blue-600 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9l1 3m0 0l-1 3m1-3h-4"/><path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2z"/></svg>
                    </div>
                    <span class="mt-2 text-sm text-gray-600">Tasks</span>
                </a>
                <a href="#" class="flex flex-col items-center p-3 rounded-xl hover:bg-white transition duration-150">
                    <div class="w-12 h-12 flex items-center justify-center bg-green-100 rounded-lg text-green-600 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20v2.5a2.5 2.5 0 0 1-2.5 2.5H6.5A2.5 2.5 0 0 1 4 19.5z"/><path d="M20 17H6.5A2.5 2.5 0 0 0 4 14.5V2H20v15z"/></svg>
                    </div>
                    <span class="mt-2 text-sm text-gray-600">Docs</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Recently Visited Panel (1/3 width on the right) -->
    <div id="history-panel" class="history-panel fixed top-0 right-0 w-1/3 h-full bg-white border-l border-gray-200 z-10 p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h2 class="text-2xl font-bold text-gray-700 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Recently Visited
            </h2>
            <span id="close-history" class="text-gray-400 cursor-pointer hover:text-gray-700 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </span>
        </div>

        <!-- History List -->
        <ul id="history-list" class="space-y-4">
            <!-- Items will be populated by JS -->
        </ul>
    </div>

    <script>
        const historyPanel = document.getElementById('history-panel');
        const mainContent = document.getElementById('main-content');
        const historyList = document.getElementById('history-list');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const closeHistoryButton = document.getElementById('close-history');
        const panelWidthClass = 'w-1/3'; // 33.33% width for the panel

        // 1. Mock Data for History (simulating visited/unvisited status)
        // Note: 'redhotdog.com' is now explicitly marked as unvisited (false).
        const mockHistory = [
            { title: "Red Hot Dog Recipe Ideas", url: "https://redhotdog.com/recipes", visited: false },
            { title: "C++ Compiler Optimizations Guide", url: "https://cpp-guide.org/optimizations", visited: false },
            { title: "React Hooks Deep Dive", url: "https://react.dev/learn/hooks", visited: false },
            { title: "Google Gemini API Docs", url: "https://ai.google.dev/docs/gemini", visited: true },
            { title: "Tailwind CSS Layout Utilities", url: "https://tailwindcss.com/docs/layout", visited: true },
            { title: "GitHub Trending Repositories", url: "https://github.com/trending", visited: true },
            { title: "Building Custom Browsers", url: "https://browserdev.io/guide", visited: true },
            { title: "WebAssembly Introduction", url: "https://webassembly.org/docs", visited: true },
        ];

        // 2. Function to Render History Items
        function renderHistory() {
            historyList.innerHTML = mockHistory.map(item => {
                const linkClass = item.visited ? 'link-visited' : 'link-unvisited';
                return `
                    <li class="p-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition duration-150 cursor-pointer border border-gray-200">
                        <a href="${item.url}" target="_blank" class="${linkClass} text-base font-medium truncate block" title="${item.url}">
                            ${item.title}
                        </a>
                        <span class="text-xs text-gray-400 truncate block mt-0.5">
                            ${item.url.length > 50 ? item.url.substring(0, 50) + '...' : item.url}
                        </span>
                    </li>
                `;
            }).join('');
        }

        // 3. Logic to Toggle the History Panel
        function showHistoryPanel() {
            historyPanel.classList.add('active');
            // Adjust main content width: it takes full width MINUS the panel width
            mainContent.classList.remove('flex-grow');
            mainContent.classList.add('w-2/3');
            mainContent.classList.add('lg:ml-auto'); // Push main content slightly left if needed
            searchInput.focus();
        }

        function hideHistoryPanel() {
            historyPanel.classList.remove('active');
            // Restore main content to full flexibility (default centered layout)
            mainContent.classList.remove('w-2/3');
            mainContent.classList.remove('lg:ml-auto');
            mainContent.classList.add('flex-grow');
        }
        
        // 4. Search Submission Logic (NEW)
        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                // Determine if the query is a URL (starts with protocol or has a dot)
                let url;
                if (query.startsWith('http://') || query.startsWith('https://') || query.includes('.')) {
                    // Simple URL detection (prepends http:// if no protocol is found)
                    url = query.startsWith('http') ? query : `http://${query}`;
                } else {
                    // Default to Google search simulation
                    url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
                
                // Simulate navigation (opens in a new tab/window for safety)
                window.open(url, '_blank');
                
                // Clear the search input
                searchInput.value = '';
                searchInput.focus();
            }
        }

        // 5. Event Listeners for Interaction

        // Attach Enter key listener to search input
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        // Attach click listener to the search button
        searchButton.addEventListener('click', performSearch);


        // Close button listener
        closeHistoryButton.addEventListener('click', hideHistoryPanel);

        // Mouse movement listener on the right edge of the window
        document.addEventListener('mousemove', (event) => {
            // Check if the cursor is in the right 100 pixels of the screen
            const isNearRightEdge = (window.innerWidth - event.clientX) < 100;
            const isPanelActive = historyPanel.classList.contains('active');

            if (isNearRightEdge && !isPanelActive) {
                showHistoryPanel();
            }
        });

        // Hide panel when cursor moves far away from the panel
        document.addEventListener('mousemove', (event) => {
            const panelRect = historyPanel.getBoundingClientRect();
            // Panel is 1/3 width, so check if mouse is far left of the panel's right edge
            const isMouseOverPanel = event.clientX >= panelRect.left && event.clientX <= panelRect.right;
            
            // Calculate a safe zone outside the panel
            const panelBufferZone = 50; 
            const isMouseNearPanel = event.clientX > (panelRect.left - panelBufferZone);

            // If the panel is active AND the mouse is far to the left of the panel (outside the buffer zone), hide it
            if (historyPanel.classList.contains('active') && !isMouseOverPanel && !isMouseNearPanel) {
                hideHistoryPanel();
            }
        });

        // Initial setup
        window.onload = renderHistory;

    </script>
</body>
</html>
